{% extends 'devconnector/base.html' %}
{% load static %}
{% block content %}

<div class="cont" style="height:100vh;background-size:cover;">
<div class="landing">
  <div class="dark-overlay landing-inner text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="text-heavy display-3 mb-4 mt-5" style="font-weight:heavier;">Developer Connector</h1>
          <p class="lead"> Create a developer profile/portfolio, share posts and get help from other developers</p>
          <hr><a class="btn btn-lg btn-info mr-2" href="{% url 'signupuser' %}">Sign Up</a>
          <a class="btn btn-lg btn-light" href="{% url 'loginuser' %}">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<style media="screen">
    body{
    background-image:url({% static 'devconnector/showcase.jpg' %});
    background-size:cover;
    background-repeat:no-repeat;
  }
  .cont{
       background: rgba(0,0,0, 0.8);
  }

  @media only screen and (max-width: 600px) {
    body {
      background-image:url({% static 'devconnector/showcase.jpg' %});
      background-size:800px 1000px;
      background-repeat:no-repeat;
    }
  }
</style>
{% endblock %}
